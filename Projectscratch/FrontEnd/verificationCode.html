<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .input-field {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        .verify-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-field">
            <input type="text" placeholder="Enter verification code">
        </div>
        <button class="verify-button">Verify</button>
    </div>
</body>

</html>
